name: start_kit
description: "Starting point for Flutter projects with essential packages and configurations."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.1+3

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # default used
  logger: ^2.6.2
  intl: ^0.20.2
  go_router: ^17.0.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # for ui
  #  device_preview_plus: ^2.2.2
  flutter_screenutil: ^5.9.3
  extended_image: ^10.0.1
  flutter_svg: ^2.2.2
  month_picker_dialog: ^6.7.0
  flutter_spinkit: ^5.2.2
  flutter_keyboard_visibility: ^6.0.0
  loader_overlay: ^5.0.0
  path_provider: ^2.1.5
  skeletonizer: ^2.1.0+1

  url_launcher: ^6.3.2
  adaptive_dialog: ^2.5.0
  dio: ^5.9.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  build_runner:
  custom_lint:
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3

  freezed: ^3.2.3
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true

  assets:
#    - assets/imgs/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: NotoSansKr
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.otf
          weight: 100
        - asset: assets/fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Black.otf
          weight: 900

    - family: NanumSquare
      fonts:
        - asset: assets/fonts/NanumSquareL.otf
          weight: 300
        - asset: assets/fonts/NanumSquareR.otf
          weight: 400
        - asset: assets/fonts/NanumSquareB.otf
          weight: 700
        - asset: assets/fonts/NanumSquareEB.otf
          weight: 800

    - family: CustomIcon
      fonts:
        - asset: assets/fonts/CustomIcon.ttf
