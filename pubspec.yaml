name: start_kit01
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # default used
  logger: ^2.5.0
  intl: ^0.19.0
  go_router: ^14.6.2
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  # for ui
  device_preview_plus: ^2.2.2
  flutter_screenutil: ^5.9.3
  extended_image: ^9.0.9
  flutter_svg: ^2.0.16
  month_picker_dialog: ^5.1.3
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: NotoSansKr
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.otf
          weight: 100
        - asset: assets/fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Black.otf
          weight: 900

    - family: NanumSquare
      fonts:
        - asset: assets/fonts/NanumSquareL.otf
          weight: 300
        - asset: assets/fonts/NanumSquareR.otf
          weight: 400
        - asset: assets/fonts/NanumSquareB.otf
          weight: 700
        - asset: assets/fonts/NanumSquareEB.otf
          weight: 800

    - family: CustomIcon
      fonts:
        - asset: assets/fonts/CustomIcon.ttf