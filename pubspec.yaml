name: start_kit01
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # default used
  logger: ^2.5.0
  intl: ^0.19.0
  go_router: ^14.8.1
  provider: ^6.1.2
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # for ui
#  device_preview_plus: ^2.2.2
  flutter_screenutil: ^5.9.3
  extended_image: ^10.0.0
  flutter_svg: ^2.0.17
  month_picker_dialog: ^6.0.3
  flutter_spinkit: ^5.2.1

  url_launcher: ^6.3.1
  adaptive_dialog: ^2.4.0
  dio: ^5.8.0+1
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  custom_lint:
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: NotoSansKr
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.otf
          weight: 100
        - asset: assets/fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Black.otf
          weight: 900

    - family: NanumSquare
      fonts:
        - asset: assets/fonts/NanumSquareL.otf
          weight: 300
        - asset: assets/fonts/NanumSquareR.otf
          weight: 400
        - asset: assets/fonts/NanumSquareB.otf
          weight: 700
        - asset: assets/fonts/NanumSquareEB.otf
          weight: 800

    - family: CustomIcon
      fonts:
        - asset: assets/fonts/CustomIcon.ttf